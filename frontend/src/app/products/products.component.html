<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="_openModal(template)">
      Create new product
    </button>
  </div>
</div>
<div class="row text-center justify-content-around">
  <div class="card col-sm-12 col-me-5 col-lg-3 mp-cards" *ngFor="let product of products">
    <img class="card-img-top" src="{{product.img_src}}" alt="Card image">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.short_description}}</p>
      <div class="row justify-content-around">
        <a href="#" class="btn btn-primary col-5">More</a>
        <label class="col-5 p-0">{{product.cost+"$"}}</label>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #template>
  <form>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{editMode ? "Edit": "Create"}} new Product</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="_closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="Name" [(ngModel)]="editableProduct.name" #name="ngModel" required />
        <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
          Please set Name
          <!--Easy way to create client validation-->
        </div>
      </div>
      <div class="form-group">
        <label>Short description</label>
        <input class="form-control" name="Short description" [(ngModel)]="editableProduct.short_description"
          #short_description="ngModel" required />
        <div [hidden]="short_description.valid || short_description.untouched" class="alert alert-danger">
          Please set Short description
        </div>
      </div>
      <div class="form-group">
        <label>Full description</label>
        <input class="form-control" name="Full description" [(ngModel)]="editableProduct.full_description"
          #full_description="ngModel" required />
        <div [hidden]="full_description.valid || full_description.untouched" class="alert alert-danger">
          Please set Full description
        </div>
      </div>
      <div class="form-group">
        <label>Image source</label>
        <input class="form-control" name="Image source" [(ngModel)]="editableProduct.img_src" #img_src="ngModel" required />
        <div [hidden]="img_src.valid || img_src.untouched" class="alert alert-danger">
          Please set Image source
        </div>
      </div>
      <div class="form-group">
        <label>Cost</label>
        <input class="form-control" name="Cost" [(ngModel)]="editableProduct.cost" #cost="ngModel" required />
        <div [hidden]="cost.valid || cost.untouched" class="alert alert-danger">
          Please set Cost
        </div>
      </div>
      <div class="form-group">
        <label>Category</label>
        <input class="form-control" name="Category" [(ngModel)]="editableProduct.category.id" #category_id="ngModel"
          required />
        <div [hidden]="category_id.valid || category_id.untouched" class="alert alert-danger">
          Please set Category
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="_addProduct()" [disabled]="name.invalid || short_description.invalid || full_description.invalid || img_src.invalid || cost.invalid || category_id.invalid">{{editMode
        ? "Save": "Create"}}
      </button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

    </div>
  </form>
</ng-template>
