<button type="button" class="btn btn-primary" (click)="openModal(signInModal)">Sign in</button>

<ng-template #signInModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sign in</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-unlock"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" required>
            <!-- &lt;!&ndash; I need to delete "required" atribute and add check of valide data in script.js   &ndash;&gt; -->
          </div>
        </div>
        <div class="container">
          <div class="row justify-content-between">
            <button type="button" class="btn btn-primary" (click)="openModal2(registerModal)">Register</button>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ng-template>
