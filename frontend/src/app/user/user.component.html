<ngx-spinner
  bdColor = "rgba(51,51,51,0.8)"
  size = "large"
  color = "#5bff5b"
  type = "pacman"
></ngx-spinner>

<!--<app-navbar></app-navbar>-->

<div class="container mt-lg-5">
  <div class="row">

    <div class="col">

      <h4>Users component:</h4>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <!--<th scope="col">Password</th>-->
            <th scope="col"></th>
            <!--Delete Action-->
            <th scope="col"></th>
            <!--Edit Action-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td scope="row">{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.role.name}}</td>
            <!--<td>{{user.password}}</td>-->
            <td><button type="button" class="btn btn-danger" (click)="_deleteUser(user.id)">Delete</button></td>
            <td><button type="button" class="btn btn-secondary" (click)="_openModal(template, user)">Edit</button></td>
          </tr>

        </tbody>
      </table>

      <div>
        <p>Users count: {{users ? users.length : 0}}</p>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-dark" (click)="_updateUsers()">Update</button>

    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="_openModal(template)">
        Create new user
      </button>
    </div>
  </div>

</div>


<!-- Modal -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{editMode ? "Edit": "Create"}} new User</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" name="username" [(ngModel)]="editableUser.username" #username="ngModel" required />
      <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
        Please set username
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" [(ngModel)]="editableUser.password" #password="ngModel" required />
      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Please set password
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addUser()" [disabled]="username.invalid || password.invalid">{{editMode
      ? "Save": "Create"}}
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>
