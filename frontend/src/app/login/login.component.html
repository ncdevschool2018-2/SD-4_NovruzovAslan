  <div class="row justify-content-center">
    <h4 class="m-2 p-2">Sign in</h4>
  </div>

<div class="row justify-content-center">
  <div class="col-md-6 col-md-offset-3">
    <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
      <div class="form-group">
        <!--<label class="control-label">Username</label>-->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" placeholder="Username" class="form-control" formControlName="Username">
        </div>
      </div>
      <div class="form-group">
        <!--<label class="control-label">Password</label>-->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-unlock"></i></span>
          </div>
          <input type="password" placeholder="Password" class="form-control" formControlName="Password">
        </div>
      </div>
      <div *ngIf="incorrect">
        <alert type="danger" dismissible="true" (onClosed)="closeAlert()">
          Incorrect username or password
        </alert>
      </div>

      <div class="row justify-content-end">
        <button type="button" class="btn btn-success m-2" routerLink="/register">Register</button>
        <button class="btn btn-primary pull-right m-2" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
