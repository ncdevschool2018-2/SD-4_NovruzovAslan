  <div class="row justify-content-center">
    <h4 class="m-2 p-2">Sign in</h4>
  </div>

<div class="row justify-content-center">
  <div class="container col-6">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input class="form-control" name="username1" [(ngModel)]="this.username" #username1="ngModel" required />
        </div>
        <div [hidden]="username1.valid || username1.untouched" class="alert alert-danger">
          Please set username
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-unlock"></i></span>
          </div>
          <input type="password" class="form-control" name="password1" [(ngModel)]="this.password" #password1="ngModel" required />
        </div>
        <div [hidden]="password1.valid || password1.untouched" class="alert alert-danger">
          Pls set password
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-end">
          <button type="button" class="btn btn-success m-2" routerLink="/register">Register</button>
          <button type="button" class="btn btn-primary m-2" (click)="login()">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  </div>
